<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>图标</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/extend/icon.css" media="all"/>
  <style type="text/css">
.site-doc-icon li {
	display: inline-block;
	vertical-align: middle;
	width: 30px;
	height: 30px;
	line-height: 25px;
	margin-right: -1px;
	margin-bottom: -1px;
	border: 1px solid #e2e2e2;
	font-size: 14px;
	text-align: center;
	color: #666;
	transition: all .3s;
	padding-top: 4px;
	-webkit-transition: all .3s;
}
</style>
</head>
<body>

	<ul class="site-doc-icon" id="main">
      <li class="small-icon" v-for="r in result">
        <i class="layui-icon" v-bind:class="r.iconimage"></i>
        <div class="doc-icon-fontclass" style="display: none;">{{r.iconimage}}</div>
      </li>
    </ul>

  <script src="../../../layuiadmin/lib/vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
		base : '../../../layuiadmin/' //静态资源所在路径
	}).extend({
		index : 'lib/index', //主入口模块
	}).use([ 'index','resource/iconInfo'], function() {
	});
  </script>
</body>
</html>
