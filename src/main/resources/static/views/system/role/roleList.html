<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用户管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all" />
<style type="text/css">
	.layui-table-fixed-r {
    left: auto;
    right: -1px;
    border-width: 0 0 0 1px;
    display: inline !important;
    box-shadow: -1px 0 8px rgba(0, 0, 0, .08);
    }
</style>
</head>
<body>
	<div class="layui-fluid form-container">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form">
					<div class="layui-form-item layui-row">
						<div class="layui-col-md4">
							<label class="layui-form-label">角色编码：</label>
							<div class="layui-input-block">
								<input  name="roleCode" id="roleCode"
									lay-verify="roleCode" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label">角色名称：</label>
							<div class="layui-input-block">
								<input type="text" name="roleName" id="roleName"
									lay-verify="roleName" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="search" style="text-align: right;">
								<div class="layui-inline layui-bottom-space">
									<button type="button" class="layui-btn  roleSearch">查询</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</div>
					</div>
					<div class="operate-btn layui-bottom-space">
						<button type="button" class="layui-btn addNews_btn"> 新增角色</button>
						<button type="button" class="layui-btn page_btn">页面资源</button>
						<!-- <button type="button" class="layui-btn servet_btn">服务资源</button> -->
					</div>
				</form>
				<!-- 表格 -->
				<table id="roleList" lay-filter="roleList"></table>
				<!--操作-->
				<script type="text/html" id="roleListBar">
				<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
			</script>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
	  base : '../../../layuiadmin/' //静态资源所在路径
  }).extend({
      index : 'lib/index' //主入口模块
  }).use([ 'index','role/roleList'], function() {
  
  });
</script>
	
</body>
</html>
