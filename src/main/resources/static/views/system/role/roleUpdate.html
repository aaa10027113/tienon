<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all" />
<style>
.layui-form-label{
	width : 170px;
	padding : 9px 0px;
}
.layui-input-block{
	margin-left : 190px;
}
</style>	
</head>
<body>
<div class="layui-fluid form-container">
	<div class="layui-card">
		<div class="layui-card-body" style="padding: 15px;">
			<form class="layui-form">
				<div class="layui-form-item layui-row">
					<div class="layui-col-md6">
						<label class="layui-form-label">角色编号：</label>
						<div class="layui-input-block">
							<input type="number" name="roleCode" id="roleCode" lay-verify="required" class="layui-input roleCode"  placeholder="请输入角色编号--只能输入数字">
						</div>
					</div>
					<div class="layui-col-md6"></div>
				</div>
				<div class="layui-form-item layui-row">
					<div class="layui-col-md6">
						<label class="layui-form-label">角色名称：</label>
						<div class="layui-input-block">
							<input type="text" id="roleName" name="roleName" class="layui-input roleName" lay-verify="required">
						</div>
					</div>
					<div class="layui-col-md6"></div>
				</div>
				<div class="layui-form-item layui-row">
					<div class="layui-col-md6">
						<label class="layui-form-label">角色状态：</label>
						<div class="layui-input-block">
							<select name="status" id="status" class="status" lay-filter="status">
								<option value="0">有效</option>
								<option value="1">无效</option>
							</select>
						</div>
					</div>
					<div class="layui-col-md6"></div>
				</div>
				<div class="layui-form-item layui-row">
					<div class="layui-col-md6">
						<label class="layui-form-label">角色描述:</label>
						<div class="layui-input-block" style="width: 100%;">
							<textarea placeholder="请输入角色的描述" name="description" id="description" lay-verify="description" class="layui-textarea description"></textarea>
						</div>
					</div>
					<div class="layui-col-md6"></div>
				</div>
				<div class="layui-form-item layui-layout-admin">
					<div class="layui-input-block">
						<div class="layui-footer" style="left: 0;">
							<button type="button" class="layui-btn" lay-submit lay-filter="updateRole">立即修改</button>
							<button id="close" type="button" class="layui-btn layui-btn-primary">关闭</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>



<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>	
<script>
        layui.config({
            base : '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index : 'lib/index' //主入口模块
        }).use([ 'index','role/roleUpdate','laydate'], function() {
            
        	 var laydate = layui.laydate;
        	 laydate.render({
        	     elem: '#test13'
        	     ,format: 'yyyyMMdd'
        	   });
            
        });
</script>
 
</body>
</html>
