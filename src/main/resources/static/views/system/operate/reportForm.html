<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务操作</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all" />
<style type="text/css">
	.layui-table-fixed-r {
    left: auto;
    right: -1px;
    border-width: 0 0 0 1px;
    display: inline !important;
    box-shadow: -1px 0 8px rgba(0, 0, 0, .08);
    }
</style>
</head>
<body>
<div class="layui-fluid form-container">
	<div class="layui-card">
		<div class="layui-card-body">
			<form class="layui-form">
				<div class="layui-form-item layui-row">
				
					<div class="layui-col-md4">
						<label class="layui-form-label">开始日期</label>
						<div class="layui-input-block">
							 <input type="text" class="layui-input" id="beginTime" name="beginTime">
						</div>
					</div>
					
					<div class="layui-col-md4">
						<label class="layui-form-label">结束日期</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="endTime" name="endTime">
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="search" style="float: left;">
							<div class="layui-inline layui-bottom-space">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="layui-btn queryCommit">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="flush" class="layui-btn layui-btn-primary">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button id="export" type="button" class="layui-btn">导出Excel</button>
							</div>
						</div>
					</div>
					
				</div>
			</form>
			<a id="dlink" style="display:none;"></a>
			<!-- 表格 -->
			<table id="reportList" lay-filter="reportList"></table>
			
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../layuiadmin/qrcode/jquery.js"></script>
<!-- <script type="text/javascript" src="../../../layuiadmin/qrcode/jquery-2.1.1.min.js"></script> -->
<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/html" id="num">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<!-- <script>

	layui.config({
		base: 'd/'
	}).extend({
		excel: 'excel'
	});
</script> -->
<script>
  layui.config({
	  base : '../../../layuiadmin/' //静态资源所在路径
  }).extend({
      index : 'lib/index' //主入口模块
  }).use([ 'index','operate/reportForm'], function() {
  
  });
</script>
</body>
</html>
