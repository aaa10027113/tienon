<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/public.css" media="all" />
	<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all" />
	<style>
  		body{overflow-y: scroll;}
		.layui-table-fixed-r {
		    left: auto;
		    right: -1px;
		    border-width: 0 0 0 1px;
		    display: inline !important;
		    box-shadow: -1px 0 8px rgba(0, 0, 0, .08);
	    }
 	</style>
</head>
<body class="childrenBody">
<div class="layui-card">
	<div class="layui-card-body">
		<form class="layui-form">
			<div class=" layui-form-item layui-row">
				<div class="layui-col-md4">
					<label class="layui-form-label ">登录名：</label>
		            <div class="layui-input-block">
		               <input type="text" name="loginName" lay-verify="loginName"  class="layui-input">
		            </div>
	            </div>
	            <div class=" layui-col-md4">
	              <label class="layui-form-label">机构编号：</label>
	              <div class="layui-input-block">
	                <input type="text" name="orgNo" lay-verify="orgNo" autocomplete="off" class="layui-input">
	              </div>
				</div>
				<div class="layui-col-md4">
	              <label class="layui-form-label">机构名称：</label>
	              <div class="layui-input-block">
	                <input type="text" name="orgName" lay-verify="orgName" autocomplete="off" class="layui-input">
	              </div>
				</div>
            </div>
			<div class=" layui-form-item layui-row">
				<div class="layui-col-md12">
	                <div class="search" style="float: right;">
		               	<div class="layui-inline layui-bottom-space">
			                 <button class="layui-btn" lay-submit lay-filter="searchIfo">搜索</button>
			                 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		             	</div>
	             	</div>
	            </div>
            </div>
			<div class="layui-form-item">
            	<div class="layui-inline layui-bottom-space">
					<a class="layui-btn" id="addNews_btn">添加用户</a>
					<a class="layui-btn" id="bindRole_btn">用户角色</a>
				</div>
           	</div>
		</form>
		<table id="userList" lay-filter="userList"></table>
	
	</div>
</div>
<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base : '../../../layuiadmin/' //静态资源所在路径
	}).extend({
		index : 'lib/index' //主入口模块
	}).use([ 'index','user/userList'], function() {
	});
</script>
</body>
</html>
