<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>确认付款</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
	</head>
	<style type="text/css">
		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			background: linear-gradient(97deg, rgba(135, 224, 253, 1) 0%, rgba(83, 203, 241, 1) 25%, rgba(7, 255, 197, 1) 100%)
		}

		* {
			padding: 0px;
			margin: auto;
		}

		.head {
			height: 20%;
			display: flex;
			align-items: center;
			justify-content: center;
			perspective:150;
			perspective-origin: 50% 50%;
			-webkit-perspective:150;
			-webkit-perspective-origin: 50% 50%;
		}

		.title {
			width: 70%;
			height: 50%;
			border: 2px solid white;
			background: rgba(255, 255, 255, 0.26);
			border-radius: 5px;
			font-size: 20px;
			font-weight: bold;
			color: white;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		

		.content {
			height: 60%;
			background: #FFFFFF;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.foot {
			height: 20%;
			display: flex;
			align-items: center;
			justify-content: center;
			background: white;
		}

		.table {
			width: 80%;
			margin: auto;
			color: #7d7d7d;
		}

		.table tr {
			width: 100%;
			padding: 10px;
			border-bottom: 1px solid #ddd !important;
			display: block;
		}

		.table td {
			padding: 5px;
			width: 10%;
			font-size: 12px;
		}

		.leftTd {
			text-align: left;
		}

		.rightTd {
			text-align: right;
		}

		.my-btn {
			padding: 10px 30px 10px 30px;
			font-size: 20px;
			color: white;
			background: rgb(22, 198, 255);
			border: none;
			border-radius: 100px;
			display: block;
		}
		
		.my-btn:hover{
			background: rgb(22, 198, 255, 0.46)
		}
	</style>
	<script type="text/javascript">
	
		function getUrlParms(name) {
			let tstr = window.location.href;
			let index = tstr.indexOf('?')
			let str = tstr.substring(index + 1);
			let arr = str.split('&');
			let result = {};
			arr.forEach((item) => {
				let a = item.split('=');
				result[a[0]] = a[1];
			})
			return result[name];
		}
		
		layui.define([ 'layer',], function(exports) {
		    	var $ = layui.jquery;
		    	$(function(){
					var applyNo = getUrlParms("applyNo");
					$.post("/operate/printInfo",{applyNo},function(res){
						if(!res.success){
							alert(res.msg);
							return false;
						}
						$(".title").text(res.obj.companyName);
						$("#amt").text(res.obj.amt);
						$("#trademarkName").text(res.obj.trademarkName);
						$("#acceptTypeName").text(res.obj.acceptTypeName);
						$(".my-btn").click(function(){
							window.location.href="https://www.baidu.com"
						})
					},"json")
				})
			}
		)
	</script>
	<body>
		<div class="head">
			<div class="title">
			</div>
		</div>
		<div class="content">
			<table class="table">
				<tr>
					<td class="leftTd">
						<div class="amtTitle" style="font-size: 20px;">
							商标注册费
						</div>
					</td>
					<td class="rightTd" style="font-size: 20px;font-weight: bold;">
						<span id="amt" style="color: red;">
						</span>
						<span style="color: #ff9100;font-weight: 100;font-size: 14px;">元</span>
					</td>
				</tr>
				<tr>
					<td class="leftTd">商标名称</td>
					<td class="rightTd" id="trademarkName"></td>
				</tr>
				<tr>
					<td class="leftTd">受理类型</td>
					<td class="rightTd" id="acceptTypeName"></td>
				</tr>
			</table>
		</div>
		<div class="foot">
			<button type="button" class="my-btn">确认付款</button>
		</div>
	</body>
</html>
