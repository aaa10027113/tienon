<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>确认付款</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
	</head>
	<style type="text/css">
		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			background: #dddddd;
		}

		* {
			padding: 0px;
			margin: auto;
		}

		.head {
			height: 10%;
			display: flex;
			align-items: center;
			justify-content: center;
			perspective:150;
			perspective-origin: 50% 50%;
			-webkit-perspective:150;
			-webkit-perspective-origin: 50% 50%;
			background: linear-gradient(to bottom, rgba(58,71,79,1) 0%,rgba(17,21,22,1) 100%);
			box-shadow: inset 0px 3px 1px 0px #7a8589;
			border-radius: 2px;
		}

		.title {
			width: 100%;
			font-size: 20px;
			font-weight: bold;
			color: white;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		

		.content {
			height: 40%;
			background: #FFFFFF;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.foot {
			height: 20%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.table {
			width: 80%;
			margin: auto;
			color: #7d7d7d;
		}

		.table tr {
			width: 100%;
			padding: 10px;
			border-bottom: 1px solid #ddd !important;
			display: block;
		}

		.table td {
			padding: 5px;
			width: 10%;
			font-size: 12px;
		}

		.leftTd {
			text-align: left;
		}

		.rightTd {
			text-align: right;
		}

		.my-btn {
			padding: 10px 30px 10px 30px;
			font-size: 20px;
			color: white;
			background:  linear-gradient(to bottom, rgba(134,197,142,1) 0%,rgba(20,161,31,1) 16%,rgba(17,132,23,1) 48%,rgba(0,147,9,1) 81%,rgba(134,197,142,1) 100%);
			border: none;
			border-radius: 5px;
			width: 80%;
			display: block;
		}
		
		.my-btn:hover{
			background: rgb(22, 198, 255, 0.46)
		}
		.box1{
			height: 25%;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.amt-title{
			width: 100%;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
		}
		.amt{
			width: 100%;
			font-size: 70px;
			font-weight: bolder;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	
		function getUrlParms(name) {
			let tstr = window.location.href;
			let index = tstr.indexOf('?')
			let str = tstr.substring(index + 1);
			let arr = str.split('&');
			let result = {};
			arr.forEach((item) => {
				let a = item.split('=');
				result[a[0]] = a[1];
			})
			return result[name];
		}
		
		layui.define([ 'layer',], function(exports) {
		    	var $ = layui.jquery;
		    	$(function(){
					var applyNo = getUrlParms("applyNo");
					$.post("/operate/printInfo",{applyNo},function(res){
						if(!res.success){
							alert(res.msg);
							return false;
						}
						$("#companyName").text(res.obj.companyName);
						$("#orderNo").text(res.obj.orderNo);
						$("#amt").text(res.obj.amt);
						$("#trademarkName").text(res.obj.trademarkName);
						$("#acceptTypeName").text(res.obj.acceptTypeName);
						
					},"json")
					
					$(".my-btn").click(function(){
						$.post("/paymentOnline/sendPayMessage",{applyNo},function(res){
							if(!res.success){
								alert(res.msg);
								return false;
							}
							var payUrl = res.obj.py_URL;
							console.log(payUrl);
							window.location.href=payUrl;
						},"json")
					})
				})
			}
		)
	</script>
	<body>
		<div class="head">
			<div class="title">
				确认付款
			</div>
		</div>

		<div class="box1">
			<div class="box2">
				<div class="amt-title">
					商标受理费用
				</div>
				<div class="amt">
					<span>￥</span><span id="amt"></span>
				</div>
			</div>
		</div>
		<div class="content">
			<table class="table">
				<tr>
					<td class="leftTd">公司企业名称</td>
					<td class="rightTd" id="companyName"></td>
				</tr>
				<tr>
					<td class="leftTd">商标名称</td>
					<td class="rightTd" id="trademarkName"></td>
				</tr>
				<tr>
					<td class="leftTd">受理类型</td>
					<td class="rightTd" id="acceptTypeName"></td>
				</tr>
				<tr>
					<td class="leftTd">订单编号</td>
					<td class="rightTd" id="orderNo"></td>
				</tr>
			</table>
		</div>
		<div class="foot">
			<button type="button" class="my-btn">确认付款</button>
		</div>
	</body>
</html>
