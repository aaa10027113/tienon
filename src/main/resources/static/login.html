<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>江北新区商标注册系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
<link rel="stylesheet" href="layuiadmin/style/login.css" media="all">
<link rel="stylesheet" type="text/css" href="layuiadmin/style/iconfontLogin.css"/>
<style type="text/css">
		.content{
			background-repeat: no-repeat;
			background-size: cover;
			height: 60%;
		}
		.head{
			width: 100%;
			height: 15%;
		}
		.layadmin-user-login-main-self {
		    width: 800px;
		    position: absolute;
		    box-sizing: border-box;
		    top: 25%;
		    margin-left: calc((100% - 800px) / 2);
		}
		.layadmin-user-login-box {
		    padding: 60px 160px 60px 160px;
		}
		.tienon-title-label{
			color: #4a5768;
			font-size: 20px;
			font-weight: bold;
			margin: 0 0 30px;
		}
	</style>
</head>
<body style="background-color: #F2F4F5;overflow: hidden">
	<div class="layadmin-user-login layadmin-user-display-show "
		id="LAY-user-login" style="height: 100%;">
		<div class="head">
			<p style="font-weight: 400;font-size: 18px;color: #fff;display: block;height:38px;border-bottom:1px solid #cccccc;padding-top: 18px;padding-left: 115px;
    background: #4A5767 none repeat scroll 0% 0%"><i class="iconfontLogin icon-yunfuwuqi"></i>&nbsp;江北新区商标注册系统</p>
		</div>
		<div class="content">
			<div class="layadmin-user-login-main-self login-form">
				<div
					class="layadmin-user-login-box layadmin-user-login-body layui-form ">
					<div class="layui-form-item" style="text-align: center;">
						<label class="tienon-title-label">用户登录</label> 
					</div>
					<div class="layui-form-item" style="padding-top: 10px;">
						<label style="padding-top: 10px;"
							class="layadmin-user-login-icon layui-icon layui-icon-username"
							for="LAY-user-login-username"></label> <input type="text"
							name="loginName" id="LAY-user-login-username" lay-verify="required"
							placeholder="用户名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label
							class="layadmin-user-login-icon layui-icon layui-icon-password"
							for="LAY-user-login-password"></label> <input type="password"
							name="password" id="LAY-user-login-password" lay-verify="required"
							placeholder="密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-xs8">
								<label
									class="layadmin-user-login-icon layui-icon layui-icon-vercode"
									for="LAY-user-login-vercode"></label> <input type="text"
									name="veryCode" id="LAY-user-login-vercode" lay-verify="required"
									placeholder="图形验证码" class="layui-input">
							</div>
							<div class="layui-col-xs4">
								<div style="margin-left: 10px;">
									<img src="servlet/imageRandServlet"
										class="layadmin-user-login-codeimg" id="LAY-user-get-vercode" >
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="margin-bottom: 20px;">
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" lay-submit
							lay-filter="LAY-user-login-submit">登 入</button>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-trans layadmin-user-login-footer">
			<p>
				技术支持 ：<a href="http://www.tienon.cn" target="_blank">成都天用唯勤科技股份有限公司</a>
			</p>
		</div>
	</div>
	<script src="layuiadmin/layui/layui.js"></script>
	<script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index',
  }).use(['index','comExt', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search
    ,comExt = layui.comExt;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
    	var loginData =JSON.stringify(obj.field);
      //请求登入接口
      comExt.ajax({
        url: '/login/loginSystem' //实际使用请改成服务端真实接口
        ,data: loginData
        ,success: function(data){
        		  if(data.success){
        			  //向session中添加字典参数
        			  //getAllDictParam();
        			  layer.msg('登入成功', {
    		              //offset: '15px',
    		              icon: 1,
    		              time: 1000
    		            }, function(){
    		            	location.href = 'views/index.html'; //后台主页
    		            });
        		  }else{
        				$('#LAY-user-get-vercode').trigger('click');
        		  }
		          
      } 
        ,error:function(o){
        	layer.msg('登入失败'+o.msg ,{icon:2});
			changeVeryCode();
			$('#LAY-user-get-vercode').trigger('click');
        }
    }); 
      
    });
    
    //回车登录
    window.onkeydown= function(e){
  	  if(e.keyCode==13){
  		 $('button[lay-submit]').trigger('click')
  	  }
    }
    
  function changeVeryCode() {
		var veryCode = document.getElementById('LAY-user-get-vercode');
		veryCode.src = 'servlet/imageRandServlet?' + Math.random();
	}
  
  //获取字典参数
  function getAllDictParam() {
	  comExt.ajax({
		  type: "post",
		  url : '/dictParam/getAllDictParam',
			headers: {
			'Content-Type': 'application/json;charset=utf-8'
			},
			success: function(data){
				sessionStorage.setItem("dictParamList",JSON.stringify(data));
			},
			error: function(o){
				
			}
	  })
  }
  });
  
  </script>
</body>
</html>
